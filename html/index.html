<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portal SENAI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="https://anprotec.org.br/site/wp-content/uploads/2018/09/logo-senai-cor-1.jpg"
        type="image/x-icon">
</head>

<body>
    <!-- Header -->
<header id="app-header" class="navbar navbar-dark bg-primary fixed-top shadow-lg px-3">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h4">
            <strong>Portal SENAI</strong>
        </span>

        <div class="d-flex align-items-center">
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar"/>
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <div class="photo_profile d-flex align-items-center justify-content-center bg-white"
                 style="width: 135px; height: 40px; overflow: hidden;">
                <img src="https://tse1.mm.bing.net/th/id/OIP.TOXfIElYZFGzU2IRNIYkKQHaB5?rs=1&pid=ImgDetMain&o=7&rm=3" 
                     alt="Logo SENAI" 
                     class="img-fluid"
                     style="height: 100%; width: auto;">
            </div>
        </div>
    </div>
</header>

    <main class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-12 col-md-3 col-lg-2 sidebar text-white p-3 bg-primary mt-5">
                <nav class="nav flex-md-column flex-row nav-pills gap-2">
                    <a href="#" class="nav-link text-white active" data-target="home-section"><i
                            class="fas fa-house me-2"></i>Home</a>
                    <a href="#" class="nav-link text-white" data-target="event-section"><i
                            class="fas fa-calendar me-2"></i>Eventos</a>
                    <a href="#" class="nav-link text-white" data-target="about-section"><i
                            class="fas fa-info-circle me-2"></i>Sobre nós</a>
                </nav>
            </aside>

            <!-- Conteúdo Principal -->
            <section class="col-12 col-md-9 offset-md-3 col-lg-10 offset-lg-2 pt-4 pb-5 content-area">

                <!-- 1. Seção Home -->
                <section id="home-section" class="card shadow-lg mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-4 user-profile">
                            <span class="rounded-circle me-3 bg-light d-flex align-items-center justify-content-center"
                                style="width: 80px; height: 80px; object-fit: cover;"></span>
                            <div class="data text-start">
                                <!-- Título Principal-->
                                <h2 class="h4 mb-1 fw-semibold"> Seja bem vindo ao Portal SENAI</h2>
                                <!-- Mensagem abaixo do título-->
                                <h3 class="h6 text-muted fw-normal"></h3>
                            </div>
                        </div>
                        <!-- Mensagem Principal-->
                        <p class="text-muted text-start"></p>
                    </div>
                </section>

                <!-- Seção dos Eventos -->
                <section id="products-section" class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h3 class="h5 fw-bold mb-4 text-center text-primary">Fique
                            informado de nossos eventos</h3>
                    </div>

                    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
                </section>

                <!-- 3. Seção Sobre Nós -->
                <section id="about-section" class="card shadow-lg mb-4">
                    <div class="card-body">
                        <!-- Título Principal -->
                        <h3 class="h5 fw-bold mb-4 text-center text-primary"><i class="fas fa-trophy me-2"></i>Sobre Nós
                        </h3>
                        <!-- Mensagem Principal -->
                        <p></p>
                        <!-- Mensagem Adicional-->
                        <p class="mb-0"></p>
                    </div>
                </section>

            </section>
        </div>


    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Programação JS -->
    <script src="/js/script.js"></script>
</body>

</html>
